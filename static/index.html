    <script>
        const API_BASE = 'http://localhost:8000';

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const docIdInput = document.getElementById('docIdInput');
            const statusDiv = document.getElementById('uploadStatus');

            if (!fileInput.files[0]) {
                showMessage(statusDiv, 'è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (docIdInput.value.trim()) {
                formData.append('doc_id', docIdInput.value.trim());
            }

            showMessage(statusDiv, '<div class="loading"></div> æ­£åœ¨ä¸Šä¼ ...', 'info');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(statusDiv, `âœ… æ–‡æ¡£ä¸Šä¼ æˆåŠŸï¼æ–‡æ¡£ID: ${result.ingested.doc_id}, åˆ†å—æ•°: ${result.ingested.chunks_added}`, 'success');
                    // è‡ªåŠ¨å¡«å……æ–‡æ¡£IDåˆ°æé—®æ¡†
                    document.getElementById('docIdSelect').value = result.ingested.doc_id;
                } else {
                    showMessage(statusDiv, `âŒ ä¸Šä¼ å¤±è´¥: ${result.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {

            }
        }

        async function askQuestion() {
            const docIdInput = document.getElementById('docIdSelect');
            const questionInput = document.getElementById('questionInput');
            const statusDiv = document.getElementById('askStatus');
            const chatHistory = document.getElementById('chatHistory');

            const docId = docIdInput.value.trim();
            const question = questionInput.value.trim();

            if (!docId) {
                showMessage(statusDiv, 'è¯·è¾“å…¥æ–‡æ¡£ID', 'error');
                return;
            }

            if (!question) {
                showMessage(statusDiv, 'è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ·é—®é¢˜åˆ°èŠå¤©å†å²
            addMessageToChat('user', question);
            questionInput.value = '';

            showMessage(statusDiv, '<div class="loading"></div> æ­£åœ¨æ€è€ƒ...', 'info');

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        doc_id: docId,
                        question: question

                const result = await response.json();

                if (response.ok) {
                    showMessage(statusDiv, 'âœ… å›ç­”å®Œæˆ', 'success');
                    addMessageToChat('bot', result.answer);
                } else {
                    showMessage(statusDiv, `âŒ æé—®å¤±è´¥: ${result.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                    addMessageToChat('bot', 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„é—®é¢˜æ—¶å‡ºç°é”™è¯¯ã€‚');
                }
            } catch (error) {
                showMessage(statusDiv, `âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
                addMessageToChat('bot', 'ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥APIæœåŠ¡å™¨æ˜¯å¦è¿è¡Œã€‚');
            }
        }

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function addMessageToChat(sender, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // æ–‡ä»¶æ‹–æ‹½æ”¯æŒ
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.querySelector('.upload-section');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadSection.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadSection.style.borderColor = '#007bff';
            uploadSection.style.backgroundColor = '#f0f8ff';
        }

        function unhighlight(e) {
            uploadSection.style.borderColor = '#ddd';
            uploadSection.style.backgroundColor = '#f9f9f9';
        }

        uploadSection.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                fileInput.files = files;
                // è‡ªåŠ¨è§¦å‘ä¸Šä¼ ï¼ˆå¯é€‰ï¼‰
                // uploadFile();
            }
        }
